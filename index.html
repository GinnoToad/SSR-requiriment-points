<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points calculation SSR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #risultato {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Insert your data</h1>
    <form id="modulo">
        <label for="valore1">Max Trophies:</label>
        <input type="number" id="valore1" name="valore1" required>
        <br>
        <label for="valore2">Max Elo in Ranked:</label>
        <input type="number" id="valore2" name="valore2" required>
        <br>
        <button type="button" id="calcola">Calculate</button>
    </form>
    <div id="risultato"></div>

    <script src="script.js"></script>
    <div id="mostraValore1"></div>

    <div id="messaggio"></div>
</body>
</html>
